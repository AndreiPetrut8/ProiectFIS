<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== CSS ===============-->
    <link th:href="@{/style.css}" rel="stylesheet" />

    <title>Login </title>
</head>
<body style="background-color: blueviolet">
<div class="login">


    <form th:action="@{/login}" method="post" class="login__form">
    <h1 class="login__title">Login</h1>

        <div class="login__inputs">
            <div class="login__box">
                <input type="text" name="username" placeholder="User name" required class="login__input">

            </div>

            <div class="login__box">
                <input type="password" name="password" placeholder="Password" required class="login__input">
                <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <div class="login__check">
            <div class="login__check-box">
                <input type="checkbox" class="login__check-input" id="user-check">
                <label for="user-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>

        <div class="login__register">
            Don't have an account? <a th:href="@{/register}">Register</a>

        </div>
    </form>

</div>
</body>
</html>
