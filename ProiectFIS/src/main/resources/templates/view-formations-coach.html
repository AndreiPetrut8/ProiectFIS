<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Formations</title>
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <div class="login__form" style="max-width: 720px; margin: auto;">
        <h1 class="login__title">Available Formations</h1>

        <div th:if="${formationDetails.size() == 0}" style="color: white; text-align: center; margin-bottom: 1rem;">
            No formations found.
        </div>

        <div th:each="formation : ${formationDetails}" class="login__card" style="background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 1rem; margin-bottom: 1rem; color: white; backdrop-filter: blur(10px);">
            <h2 th:text="${formation.name}" style="margin-bottom: 0.5rem;"></h2>
            <p><strong>Description:</strong> <span th:text="${formation.description}"></span></p>
            <p><strong>Coach:</strong> <span th:text="${formation.coach}"></span></p>
        </div>

        <div class="login__register" style="margin-top: 15px; text-align: center;">

            <a th:href="@{/antrenor}">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
