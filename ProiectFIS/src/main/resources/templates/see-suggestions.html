<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Suggestions from Players</title>
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <div class="login__form" style="max-width: 720px; margin: auto;">
        <h1 class="login__title">Player Suggestions</h1>

        <div th:if="${suggestions.size() == 0}" style="color: white; text-align: center; margin-bottom: 1rem;">
            No suggestions found.
        </div>

        <div th:each="suggestion : ${suggestions}" class="login__card"
             style="background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 1rem; margin-bottom: 1rem; color: white; backdrop-filter: blur(10px);">
            <h2 th:text="${suggestion.playerName}"></h2>

            <form th:action="@{/respond-suggestion}" method="post">
                <input type="hidden" name="playerId" th:value="${suggestion.playerId}" />
                <textarea name="suggestion" class="login__input" rows="5" style="resize: vertical;" required
                          th:text="${suggestion.suggestion}"></textarea>
                <button type="submit" class="login__button" style="margin-top: 0.5rem;">Send Response</button>
            </form>
        </div>

        <div class="login__register" style="margin-top: 15px; text-align: center;">
            <a th:href="@{/antrenor}">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
