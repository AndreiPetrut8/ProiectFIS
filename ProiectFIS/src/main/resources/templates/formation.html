<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Select Formation</title>
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <div class="login__form">
        <h1 class="login__title">Select Formation</h1>

        <form th:action="@{/formation}" method="post">
            <select class="login__input" name="formation" required>
                <option value="" disabled selected>Select a formation</option>
                <option value="4-4-2">4-4-2</option>
                <option value="4-3-3">4-3-3</option>
                <option value="3-5-2">3-5-2</option>
                <option value="4-2-3-1">4-2-3-1</option>
                <option value="5-3-2">5-3-2</option>
            </select>

            <input
                    class="login__input"
                    type="text"
                    name="description"
                    placeholder="Descriere tacticÄƒ"
                    required
            />

            <button type="submit" class="login__button">Confirm</button>
        </form>


        <div class="login__register">
            <a th:href="@{/antrenor}">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
