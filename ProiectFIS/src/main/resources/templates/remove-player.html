<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Remove Player</title>
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <div class="login__form">
        <h1 class="login__title">Remove Player</h1>

        <form th:action="@{/remove-player}" method="post">
            <label for="firstName">User Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="shirtNumber">Shirt Number:</label><br>
            <input type="number" id="shirtNumber" name="shirtNumber" min="0" max="99" required><br><br>

            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position" required><br><br>

            <input type="submit" value="Submit">
        </form>


        <div class="login__register">
            <a th:href="@{/antrenor}">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
