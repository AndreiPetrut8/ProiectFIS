<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Introdu Statistici Jucător</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <form class="login__form" th:action="@{/statistics}" method="post" th:object="${playerStat}" style="max-width: 480px;">
        <h1 class="login__title">Introdu Statistici Jucător</h1>

        <input class="login__input" type="text" name="username" placeholder="Username jucător" required>

        <input class="login__input" type="number" name="minutesPlayed" placeholder="Minute jucate" required>
        <input class="login__input" type="number" name="goals" placeholder="Goluri" required>
        <input class="login__input" type="number" name="assists" placeholder="Assisturi" required>
        <input class="login__input" type="number" name="yellowCards" placeholder="Cartonașe galbene" required>
        <input class="login__input" type="number" name="redCards" placeholder="Cartonașe roșii" required>
        <input class="login__input" type="number" name="passesCompleted" placeholder="Passe complete" required>
        <input class="login__input" type="number" name="shotsOnTarget" placeholder="Șuturi pe poartă" required>

        <button class="login__button" type="submit">Salvează statistici</button>

        <div style="text-align:center; margin-top: 1rem;">
            <p style="color: #a2f5a2;" th:if="${successMessage}" th:text="${successMessage}"></p>
            <p style="color: #ff6b6b;" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        </div>
        <div style="margin-top: 2rem; text-align: center;">
            <a th:href="@{/antrenor}" class="login__button">Înapoi la Dashboard</a>
        </div>
    </form>
</div>
</body>
</html>
