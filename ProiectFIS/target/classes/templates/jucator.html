<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Player Dashboard</title>
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <div class="login__form">
        <h1 class="login__title">Welcome, Player!</h1>

        <div class="login__inputs">
            <a th:href="@{/see-statistics}" class="login__button">See Statistics</a>
            <a th:href="@{/make-suggestion}" class="login__button">Make Suggestion</a>
            <a th:href="@{/see-tactics}" class="login__button">See Tactics</a>
            <a th:href="@{/change-shirt-number}" class="login__button">Change shirt number</a>
        </div>

        <div class="login__register">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
