<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Coach Dashboard</title>
</head>
<body style="background-color: #4b0082;">
<div class="login">
    <div class="login__form">
        <h1 class="login__title">Welcome, Coach!</h1>

        <div class="login__inputs">
            <a th:href="@{/formation}" class="login__button">Select Formation</a>
            <a th:href="@{/add-player}" class="login__button">Add Player</a>
            <a th:href="@{/remove-player}" class="login__button">Remove Player</a>
            <a th:href="@{/update-starting-team}" class="login__button">Select Starting Team</a>
            <a th:href="@{/statistics}" class="login__button">Update Statistics</a>
            <a th:href="@{/choose-action}" class="login__button">See Statistics</a>

        </div>

        <div class="login__register">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
