<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Register</title>
</head>
<body style="background-color: blueviolet">
<div class="login">

    <form th:action="@{/register}" method="post" th:object="${user}" class="login__form">
        <h1 class="login__title">Register</h1>

        <div class="login__inputs">
            <div class="login__box">
                <input type="text" th:field="*{username}" placeholder="User name" required class="login__input" />
                <i class="ri-user-line"></i>
            </div>

            <div class="login__box">
                <input type="password" th:field="*{password}" placeholder="Password" required class="login__input" />
                <i class="ri-lock-2-fill"></i>
            </div>

            <div>
                <select th:field="*{role}" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="JUCATOR">Jucator</option>
                    <option value="ANTRENOR">Antrenor</option>
                </select>
            </div>
        </div>

        <button type="submit" class="login__button">Register</button>

        <div class="login__register">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </form>

</div>
</body>
</html>
